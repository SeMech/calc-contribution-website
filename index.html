<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <main class="container">
    <form id="form">
      <div class="row">
        <h1>Личный помощник по вкладу</h1>
        <h6>С учетом ежемесячной капитализации</h6>
      </div>
      <label class="input-group mb-2">
        <span class="input-group-text">Годовой процент</span>
        <input type="number" class="form-control" value="1" placeholder="Годовой процент" id="yearPercent" />
      </label>
      <label class="input-group mb-2">
        <span class="input-group-text">Срок (месяцев)</span>
        <input type="number" class="form-control" value="12" placeholder="Срок" id="term" />
      </label>
      <label class="input-group mb-2">
        <span class="input-group-text">Изначальная сумма</span>
        <input type="number" class="form-control" value="1000" placeholder="Изначальная сумма" id="initialAmount" />
      </label>
      <label class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="isRefill">
        <span class="form-check-label">Пополнение</span>
      </label>
      <div id="refillContainer">
        <label class="input-group mb-2">
          <span class="input-group-text">Сумма ежемесячного пополнения</span>
          <input type="number" class="form-control" placeholder="Сумма ежемесячного пополнения" id="monthlyRefill" />
        </label>
        <label class="form-check form-switch mb-2">
          <input class="form-check-input" type="checkbox" role="switch" id="replenishmentWithDifferentAmounts">
          <span class="form-check-label">Пополнение разной суммой</span>
        </label>
        <table class="table mb-5" id="differentAmountsContainer">
          <thead>
          <tr>
            <th scope="col">Месяц</th>
            <th scope="col">Сумма</th>
          </tr>
          </thead>
          <tbody>
<!--          <tr>-->
<!--            <th scope="row">1</th>-->
<!--            <td><input type="number" class="form-control" /></td>-->
<!--          </tr>-->
          </tbody>
        </table>
      </div>
    </form>


    <div class="row mb-3"><h1>Итог</h1></div>
    <table class="table mb-3">
      <thead>
      <tr>
        <th scope="col" class="col-4"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>Сумма накоплений без процентов</th>
        <td id="resultSumWithoutPercent">0</td>
      </tr>
      <tr>
        <th>Сумма заработанных процентов</th>
        <td id="resultPercent">0</td>
      </tr>
      <tr>
        <th>Общая сумма</th>
        <td id="resultSum">0</td>
      </tr>
      </tbody>
    </table>
    <table class="table mb-3">
      <thead>
        <tr>
          <th scope="col">Месяц</th>
          <th scope="col">Сумма на начало периода</th>
          <th scope="col">Проценты за период</th>
          <th scope="col">Сумма на конец периода</th>
        </tr>
      </thead>
      <tbody id="historyTable">
      </tbody>
    </table>

  </main>

  <script src="src/calc.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
